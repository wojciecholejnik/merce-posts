
<div class="container">
  <app-paging [activePage]="activePage" [increaseActivePage]="increaseActivePage" [decreaseActivePage]="decreaseActivePage"></app-paging>
  <ng-container *ngFor="let post of arrToRender">
    <app-post [title]="post.title" [body]="post.body" [id]="post.id"></app-post>
  </ng-container>
</div>
